global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 15s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'superproxy_nodes'
    # In production, this could use file_sd_configs generated by the Management Worker
    # For now, we statically add the node exporter port
    static_configs:
      - targets: ['node1.superproxy.com:9100']
        labels:
          region: 'sg'
          tier: 'pro'
